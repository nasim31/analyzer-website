<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	% if pageTitle:
	<title>${pageTitle}</title>
	% endif
	% for styleSheet in styleSheets:
	<link href="${styleSheet}" rel="stylesheet" type="text/css" />
	% endfor
	% for javaScript in javaScripts:
	<script type="text/javascript" src="${javaScript}"></script>
	% endfor
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body data-spy="scroll" data-target=".report-sidebar">

	<div class="container">

	<p><a class="brand" href="http://${appUrl}/"><img src="/images/logo.png" alt="DomainGrasp logo" /></a></p>

	<div class="navbar">
		<div class="navbar-inner">
		<form action="/analyze" method="post" class="navbar-search pull-right">
			<div class="input-prepend input-append">
				<span class="add-on">http://</span>
				<input type="text" name="domain" class="search-query input-xlarge" required="required" autofocus="autofocus" />
				<button type="submit" class="btn btn-primary">Get your free report!</button>
			</div>
		</form>
		</div>
	</div>
